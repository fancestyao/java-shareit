version: '3.8'
services:
  db:
    image: postgres:13.7-alpine
    volumes:
      - /var/lib/postgresql/data
    container_name: DB_for_ShareIt
    ports:
      - "6541:5432"
    environment:
      - POSTGRES_DB=ShareIt
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  server:
    build: server
    container_name: ShareIt_Server
    ports:
      - "9090:9090"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/ShareIt
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=ShareIt
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root

  gateway:
    build: gateway
    container_name: ShareIt_gateway
    ports:
      - "8080:8080"
    depends_on:
      - server
    environment:
      - SHAREIT_SERVER_URL=http://server:9090